<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Craete Your Registration Account</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="auth-page">
      <div class="container-fluid">
        <div class="row">
          <!--------------------------//////////////--------------------- -->
          <div
            class="col-lg-6 col-md-6 d-none d-md-block image-container"
          ></div>
          <!--------------------------//////////////--------------------- -->

          <div class="col-lg-6 col-md-6 form-container">
            <div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box">
              <!----------------///--------------- -->

              <div class="heading mb-3 text-dark">
                <h1 class="text-dark">Sign Up Account</h1>
              </div>

              <!---------------------------FORMS SECTION--------------------- -->
              <form action="/upload.html">
                <div class="form-input">
                  <label for="">Full Name</label>
                  <input
                    type="text"
                    placeholder="Write Your Name Here"
                    value="Julia Keeva Hanna"
                    placeholder="Full Name"
                  />
                </div>
                <div class="form-input">
                  <label for="">Occupation</label>
                  <input
                    type="text"
                    placeholder="Write your occupation here"
                    value="Graphic Designer"
                  />
                </div>
                <div class="form-input">
                  <label for="">Email Address</label>
                  <input
                    type="email"
                    placeholder="Write your email address here"
                    value="julia.keeva@gmail.com"
                  />
                </div>
                <div class="form-input">
                  <label for="">Password</label>
                  <input
                    type="password"
                    placeholder="Type your password here"
                    value="nasigorenglimaribbu"
                  />
                </div>
                <div class="mb-3">
                  <button type="submit" class="btn btn-next-auth btn-block">
                    Continue to Sign Up
                  </button>
                </div>
                <!---------------------------////////--------------------- -->

                <div class="text-dark text-center">
                  Already have an account?
                  <a
                    href="/login.html"
                    class="login-link text-danger text-decoration-none"
                    >Login here</a
                  >
                </div>
              </form>
              <!--------------------------////////--------------------- -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
