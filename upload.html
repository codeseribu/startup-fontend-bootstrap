<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Your Profile Photo</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="auth-page">
      <div class="success-page">
        <div class="container">
          <div
            class="row align-items-center row-success justify-content-center"
          >
            <div class="col-lg-4 text-center">
              <div class="avatar mb-4">
                <a href="/upload.html" style="position: relative">
                  <img
                    src="/assets/images/avatar.svg"
                    alt=""
                    width="120"
                    height="120"
                    style="
                      border-radius: 100%;
                      padding: 2px;
                      border: 3px solid #fea929;
                    "
                  />
                  <img
                    src="/assets/images/icon-avatar-add.svg"
                    alt=""
                    style="position: absolute; right: 2%; bottom: -180%"
                  />
                </a>
              </div>
              <h1 class="mb-2 text-dark text-center">Hi, Julia</h1>
              <p class="text-dark text-center mb-4">
                Please upload your selfie
              </p>
              <div class="mb-4">
                <form action="/register-success.html" class="mb-3">
                  <button class="btn btn-sign-up btn-block" type="submit">
                    Sign Up
                  </button>
                </form>
                <form action="/register-success.html">
                  <button class="btn btn-skip btn-block" type="submit">
                    SKIP
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
